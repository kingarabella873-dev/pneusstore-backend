services:
  - type: web
    name: pneus-store-backend
    runtime: node
    region: ohio
    plan: free
    branch: master
    buildCommand: npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: EMAIL_HOST
        sync: false
      - key: EMAIL_PORT
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: MERCADOPAGO_ACCESS_TOKEN
        sync: false
      - key: PIX_KEY
        sync: false
      - key: PIX_KEY_TYPE
        sync: false
      - key: PIX_MERCHANT_NAME
        sync: false
      - key: PIX_MERCHANT_CITY
        sync: false
